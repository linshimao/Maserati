        $(function(){
            $("#s-button").on("click",function(){
                if(!$("#s-in").val()){
                    alert("搜索内容不能为空");
                    return false;
                }
                window.location.href = "result.html"; 
            });
            $("#s-in").on('blur', function(event) {
            if(!$(this).val()){
                $(this).val("站内搜索");
            }
        })
        .on('focus', function(event) {
            $(this).val("");
        });;
        });
    </script>
